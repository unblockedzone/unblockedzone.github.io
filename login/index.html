<!DOCTYPE html>

<html>
<head>
<meta charset="utf-8"/>
<title>Login | Unblocked Zone</title>
<meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
<meta content="noindex" name="robots"/>
<link href="https://unblockedzone.github.io/vendor/bootstrap5/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
<!-- Font Awesome icons (free version)-->
<link crossorigin="anonymous" defer="" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet" type="text/css"/>
<link href="https://unblockedzone.github.io/admin/style/admin.css" rel="stylesheet" type="text/css"/>
<link href="https://unblockedzone.github.io/content/themes/yaw/style/style.css" rel="stylesheet" type="text/css"/><link href="https://unblockedzone.github.io/content/themes/yaw/style/custom.css" rel="stylesheet" type="text/css"/> </meta></head>
<body class="login-body">
<div class="login-container">
<div class="login-form">
<div class="container">
<div class="login-logo text-center">
<img src="https://unblockedzone.github.io/images/login-logo.png"/>
</div>
<form enctype="multipart/form-data" method="POST">
<input name="login" type="hidden" value="true"/>
<div class="mb-3">
<input class="form-control" id="username" name="username" placeholder="Username" required="" type="text" value=""/>
</div>
<div class="mb-3">
<input autocomplete="new-password" class="form-control" id="password" name="password" placeholder="Password" required="" type="password" value=""/>
</div>
<div class="form-check">
<input checked="" class="form-check-input" id="remember-me" name="remember" type="checkbox"/>
<label class="form-check-label" for="remember-me">Remember me</label>
</div>
<br/>
<div class="text-center">
<button class="btn btn-info btn-block" type="submit">Login</button>
</div>
<div class="login-links mt-3">
<div class="text-center link-register">Or <a href="https://unblockedzone.github.io/register/">Register</a></div>
</div>
<div class="text-center mt-3"><a href="https://unblockedzone.github.io/">&lt; Back to Home</a></div>
</form>
</div>
</div>
</div>
<script src="https://unblockedzone.github.io/js/jquery-3.6.2.min.js" type="text/javascript"></script>
<script src="https://unblockedzone.github.io/vendor/bootstrap5/js/bootstrap.min.js" type="text/javascript"></script>
</body>
</html>
